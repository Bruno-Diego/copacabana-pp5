{% extends 'base.html' %}

{% load static %}

{% block content %}
    <!-- Header container -->
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>

    <!-- Main content container -->
    <div class="container main-content-container">
        <div class="row h-100 align-items-center">
            <div class="col-7 col-md-6 mx-auto text-center">
                <!-- Page heading -->
                <h1 class="display-4 logo-font text-black">
                    We're sorry, something isn't right.
                </h1>
                <h4 class="display-4 logo-font text-black">
                    (Error 400 - Bad Request)
                </h4>

                <!-- Call-to-action button -->
                <div class="my-5">
                    <h4>
                        <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">
                            Return to the shop
                        </a>
                    </h4>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
