<!-- Begin Mailchimp Signup Form -->
<div class="row">
    <div class="col-10 offset-1">
        <div id="mc_embed_signup" class="container-fluid bg-beige py-3 mt-5 card text-center border-black font-weight-bold text-brown">
            <div class="card-header">
                <h2>Subscribe to our newsletter</h2>
            </div>
            <div class="card-body">
                <form action="https://herokuapp.us9.list-manage.com/subscribe/post?u=1a4444a2654a169bb34b121fb&amp;id=688fb8815f&amp;f_id=00ac15e1f0" 
                            method="post" id="mc-embedded-subscribe-form" 
                            name="mc-embedded-subscribe-form" class="validate" 
                            target="_blank" novalidate>
                    <div id="mc_embed_signup_scroll">
                        <div class="indicates-required">Input your e-mail address to subscribe to our newsletter and get the most recent updates!</div>
                        <div class="mc-field-group">
                            <label for="mce-EMAIL">Email Address:  </label>
                            <input type="email" value="" name="EMAIL" class="required email" id="mce-EMAIL">
                        </div>
                        <div id="mce-responses" class="clear">
                            <div class="response" id="mce-error-response" style="display:none"></div>
                            <div class="response" id="mce-success-response" style="display:none"></div>
                        </div>    <!-- real people should not fill this in and expect good things - do not remove this or risk form bot signups-->
                        <div style="position: absolute; left: -5000px;" aria-hidden="true"><input type="text" name="b_XXXXXXXXXXXXXXXXXXXXXXXX" tabindex="-1" value=""></div>
                        <div class="clear"><input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="shop-now-button btn rounded-0 text-uppercase py-1"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!--End mc_embed_signup-->
{% block postloadjs %}
    <script type='text/javascript' src='//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js'></script>
    <script type='text/javascript'>
        (function($) {window.fnames = new Array(); 
            window.ftypes = new Array();
            fnames[0]='EMAIL';
            ftypes[0]='email';
        }(jQuery));
        var $mcj = jQuery.noConflict(true);
    </script>
{% endblock %}
