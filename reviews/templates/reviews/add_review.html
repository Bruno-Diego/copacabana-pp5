{% extends "base.html" %}
{% block content %}
<div class="row mt-sm-5 py-5">
  <div class="col-12 mt-sm-5 py-5">
    <div class="container header-container mt-sm-5 py-5 container-fluid bg-beige card text-center border-black font-weight-bold text-brown">
      <div class="overlay"></div>
      <div class="row justify-content-center">
        <div class="col-10 text-center">
            <h1>Add a Review</h1>
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="shop-now-button btn rounded-0 text-uppercase py-1">Submit</button>
            </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
